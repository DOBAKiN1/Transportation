<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cargo Transportation Services</title>
		<link rel="icon" type="image/x-icon" href="../static/image/favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="../static/logInstyle.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
	</head>
	<body>
		
		<div class="form" id="logInform">
			
			
			<a href="http://127.0.0.1:5000">
				<button  class = "back-button" type="button" >
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
					</svg>
					
				</button>
			</a>
			<ul class="tab-group">
				<li class="tab active"><a href="#signup">Зареєструватися</a></li>
				<li class="tab"><a href="#login">Увійти</a></li>
				
			</ul>
			
			<div class="tab-content">
				<div id="signup">   
					<form id="signUpForm" action="/signUp" method="POST">
						
						<div class="top-row">
							<div class="field-wrap">
								<label>
									Ім'я<span class="req">*</span>
								</label>
								<input id="name" name="name" type="text" required autocomplete="off" />
							</div>
							
							<div class="field-wrap">
								<label>
									Фамілія
								</label>
								<input id="surname" name="surname" type="text"required autocomplete="off"/>
							</div>
						</div>
						
						<div class="field-wrap">
							<label>
								Email<span class="req">*</span>
							</label>
							<input id="email" name="email" type="email"required autocomplete="off"/>
						</div>
						
						<div class="field-wrap">
							<label>
								Password<span class="req">*</span>
							</label>
							<input id="password" name="password" type="password"required autocomplete="off"/>
						</div>
						
					<button id="signUpBtn" type="submit" class="button button-block"/>Зареєструватися</button>
					
				</form>
				
			</div>
			
			<div id="login">   
				
				<form id="logInForm" method="POST" action="/logIn">
					<div class="field-wrap">
						<label>Email<span class="req">*</span></label>
						<input name="email" id="email" type="email" required autocomplete="off"/>
					</div>
					
					<div class="field-wrap">
						<label>Password<span class="req">*</span></label>
						<input name="password" id="password" type="password" required autocomplete="off"/>
					</div>
					
					<button id="logInBtn" type="submit" class="button button-block">Log In</button>
				</form>
				
				
			</div>
			
		</div>
		
		<script  src="../static/logInscript.js"></script>
	</html>
